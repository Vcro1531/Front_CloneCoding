<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array_Test</title>
  </head>
  <body>
    <h1>Array-배열</h1>
    <h2>Syntax-문법</h2>
    <script>
      var coworkers = ["Test1", "Hello"];
    </script>
    <h2>Get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>Add</h2>
    <script>
      coworkers.push("Test2");
      coworkers.push("Test3");
    </script>
    <h2>Count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
