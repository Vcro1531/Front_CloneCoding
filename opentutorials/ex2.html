<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Button 테스트</title>
  </head>
  <body>
    <input type="button" value="Hello" onclick="alert('click button')" />
    <input type="text" onchange="alert('text change')" />
    <input type="text" onkeydown="alert('key down')" />
  </body>
</html>
