<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CloneCoding-Box</title>
    <style>
      /*
        block level element
      */
      h1 {
        border-width: 6px;
        border-color: red;
        border-style: solid;
        display: inline; /* block level element -> inline element */
      }
      /*
        inline element
      */
      a {
        border-width: 6px;
        border-color: blue;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum</h1>
    <p>
      <a href="https://ko.wikipedia.org/wiki/로렘_입숨">Lorem ipsum</a>은 출판이나 그래픽 디자인
      분야에서 폰트, 타이포그래피, 레이아웃 같은 그래픽 요소나 시각적 연출을 보여줄 때 사용하는 표준
      채우기 텍스트로,
    </p>
    <p>
      최종 결과물에 들어가는 실제적인 문장 내용이 채워지기 전에 시각 디자인 프로젝트 모형의 채움
      글로도 이용된다.
    </p>
  </body>
</html>
