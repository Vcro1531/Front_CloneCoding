<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMS_CloneCoding</title>
    <link href="DMS_style.css" rel="stylesheet" />
    <script src="DMS.js"></script>
  </head>
  <body>
    <div class="root">
      <div class="meal_check">
        <div class="in_meal">
          <header class="meal_header">
            <a class="header_logo-name">
              <img src="/image/logo-white.png" class="header_logo" />
              <span class="header_name">DMS</span>
            </a>
            <nav class="header_list">
              <a
                href="https://www.youtube.com/watch?v=lnUAUZpJ7lg"
                target="_blank"
                class="header_button"
                >평일 외출 신청</a
              >
              <span class="header_button">신청화면</span>
              <span class="header_button">공지사항</span>
              <span class="header_button">부가기능</span>
              <button class="header_login_button">로그인</button>
            </nav>
          </header>
          <div class="meal_box">
            <div class="meal_box_left">
              <div class="meal_box_head">
                <span class="meal_box_header_title">오늘의 메뉴</span>
                <span class="meal_box_header_date">2021년 12월 31일 금요일</sp>
              </div>
              <div class="meal_box_mid">
                <div class="meal_box_card">
                  <div class="meal_box_morning">급식이 없어연</div>
                </div>
                <div class="meal_box_card"></div>
                <div class="meal_box_card"></div>
              </div>
              <div class="meal_box_button">
                <button class="date_change_button">이전</button>
                <button class="date_change_button">다음</button>
              </div>
            </div>
            <img src="image/meal-man.png" class="meal_box_right" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
